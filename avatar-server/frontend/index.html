<!-- digital_avatar/avatar-server/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Avatar</title>
  <!-- Подключаем CSS через link, а не через импорт в JS -->
  <link rel="stylesheet" href="./static/styles/variables.css">
  <link rel="stylesheet" href="./static/styles/main.css">
  <link rel="icon" href="./static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app">
    <canvas id="scene"></canvas>
    
    <div class="ui">
      <div class="controls">
        <button id="micBtn">🎙️ Говорить</button>
        <button id="callBtn">📹 Видеозвонок</button>
        <button id="webcamBtn">📷 Камера</button>
        <select id="emojiSelect">
          <option value="">Эмодзи</option>
          <option value="😊">😊</option>
          <option value="😮">😮</option>
          <option value="😡">😡</option>
          <option value="😉">😉</option>
          <option value="👍">👍</option>
        </select>
      </div>
      
      <div class="chat">
        <div id="history"></div>
        <div class="input">
          <input id="textInput" placeholder="Введите сообщение...">
          <button id="sendBtn">Отправить</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Импорт карта для Three.js -->
  <script type="importmap">
	{
	  "imports": {
		"three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
		"three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
		"nanostores": "https://cdn.skypack.dev/nanostores"
	  }
	}
  </script>
  <!-- Основной скрипт приложения -->
  <script type="module" src="./static/main.js"></script>
</body>
</html>
